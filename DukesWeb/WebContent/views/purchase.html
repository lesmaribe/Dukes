<div class="row">
	<h2 class="text-center">Purchase</h2>
	<hr class="star-primary">
</div>
<br>
<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-xs-8">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>BOOK</th>
					<th>YEAR</th>
					<th>AUTHOR</th>
					<th>QNTY</th>
					<th>PRICE</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in cart">
					<td>{{book.id + ' - ' + book.title}}</td>
					<td>{{book.year}}</td>
					<td>{{book.author_surname + ', ' + book.author_name + ' ' + book.author_title}}</td>
					<td>{{book.copies}}</td>
					<td><div class="input-group"><span class="input-group-addon">R</span><div>{{book.price * book.copies}}</div></div></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><b>Grand Total</b></td>
					<td><b>{{': ' + grandtotal}}</b></td>
				</tr>
			</tfoot>
		</table>
	
	</div>
	<div class="col-sm-2"></div>
</div>
<div class="row">
	<div class="col-xs-2"></div>
	<div class="col-xs-3"><button class="btn btn-primary col-xs-3" ng-click="back()">Back</button></div>
	<div class="col-xs-3"><button class="btn btn-primary col-xs-3" ng-click="pay()">Pay in Cash</button></div>
</div>
